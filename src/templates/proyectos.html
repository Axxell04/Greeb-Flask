<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeb</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/greeb1.2.png') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" px-5 font-bold bg-slate-800 flex flex-col">
        <div  class="logo relative flex flex-1 flex-row  py-2 align-middle "><span class="z-10 pt-3 italic text-5xl font-extrabold -rotate-12 text-lime-400">Greeb</span><img class="w-28 left-3 absolute" src="{{ url_for('static', filename='img/greeb1.2.png') }}" alt="" srcset=""></div>
        <div class="flex gap-3 justify-end italic">
            <a href="/" class="text-lime-200  border-lime-400 px-1 hover:text-lime-600">Inicio</a>
            <a href="/proyectos" class="text-lime-200 px-1 border-b-4 border-lime-400 hover:text-lime-600">Proyectos</a>
            <a href="/contacto" class="text-lime-200 px-1 border-lime-400 hover:text-lime-600" >Contacto</a>
        </div>
    </header>

    <div id="container-projects" class="py-4 px-4 flex flex-col gap-4">
        {% if projects %}
            {% for project in projects %}
            <div class="bg-slate-800 rounded-md px-2 py-2 flex flex-col gap-3 md:flex-row">
                <div class="flex flex-col gap-2 md:max-w-60 lg:max-w-80 md:px-3 md:py-3">
                  <span class="text-lime-400 text-xl font-bold">{{project.name}}</span>
                  <span class="text-lime-200 font-light md:font-normal"
                    >{{project.description}}</span
                  >
                  {% if project.site %}
                    <div class="flex-col">
                        <span class="text-lime-200 font-light md:font-normal">Sitio: </span><a target="_blank" class="text-lime-300 underline font-light md:font-normal" href={{project.site}}>{{project.site}}</a>
                    </div>
                    
                  {% endif %}
                </div>
                <div
                  class="flex flex-grow overflow-x-auto rounded-md gap-2 justify-items-center w-full md:px-3"
                >
                  {% if project.images %}
                    {% for image in project.images %}
                        <img class="place-self-center rounded-md max-h-96" src="{{ url_for('static', filename=image) }}" alt="" loading="lazy">
                    {% endfor %}
                  {% endif %}
                </div>
              </div>
            {% endfor %}
        {% endif %}
    </div>

    
</body>
</html>
